<ons-page modifier="full_bg">
    <ons-toolbar>
        <div class="center">
          <ons-toolbar-button>
            <ons-icon style="font-size:30px;" icon="ion-social-hackernews">
          </ons-toolbar-button>
          Alex</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon style="font-size:30px;" icon="ion-android-camera">
          </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="score-container">
      <img  class="score" src="img/launch7/36.png" /> 
      <img  class="score" src="img/launch7/lifetimescore.png" /> 
    </div>

      </div>
    
      <div class="icon-container"> 
      <img  class="social-icon" src="img/launch7/instagramicon.png" />
      <label class="social-label">Instagram</label>
      </div>
      <div class="icon-container">
      <img  class="social-icon" src="img/launch7/twittericon.png" />
      <label class="social-label">Twitter</label>
      </div>
    </div>
    <div class="invite-button">
      <img  class="invite-friends-button" src="img/launch7/invitefriends.png" /> 
    </div>

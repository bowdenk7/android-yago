<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="styles/app.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
      //alert user before login
      function alert_user()
      {
        ons.notification.alert({
          messageHTML: '<div class="alert-dialog-content" >You must be 21 years and above to use this app.</div>',
          title: 'Alert!',
          buttonLabel: 'OK',
          animation: 'default', // or 'none'
         });
      } 
    </script>
  </head>
  <body>
    <ons-navigator title="Navigator" var="myNavigator">
      <ons-page>
        <div class="yago-logo">
          <h2 class="center">Yago</h2>
        </div>
        <div class="age-verify">
          <br><br>
          <ons-button modifier="large" onClick="alert_user()" class="allowed-age"><i></i>I am Under 21</ons-button>
          <ons-button modifier="large" onClick="myNavigator.pushPage('facebook-login.html',{animation:'slide'})" class="disallowed-age"><i></i>I am 21 years or older</ons-button>
          <br><br>
        </div>
      </ons-page>
    </ons-navigator>
    <ons-template id="facebook-login.html">
       <ons-page on-device-backbutton="myNavigator.popPage()">
         <div class="yago-logo">
           <h2 class="center">Yago</h2>
         </div>
         <div class="facebook-login">
            <br><br>
            <ons-button modifier="large" class="login-button"><i></i>Login with Facebook</ons-button>
            <br><br>
         </div>
       </ons-page>
    </ons-template>
    </html>
  </body>
</html>
